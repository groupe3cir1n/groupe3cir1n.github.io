<!DOCTYPE html>

    <head>

        <title> Jeu </title>
        <link href="../style/jeu.css" rel="stylesheet">
        <script src="../script/jeu.js" defer></script>

    <body>
        <div id="jeu">
            <h1>Table des types</h1>
            <p>Objectif : Trouver le type super efficace contre le type à l'écran<br>
            Pour vous aidez voici les 18 types existant.</p>

            <!--tableau-->
            <table>

                <tr>
                    <td>Le type</td>

                </tr>
                <tr>
                    <td id="type">

                    </td>
                    <td>
                        <input type="text" class="form-control" placeholder="Type..." id="input_type" oninput="type()">
                    </td>
                </tr>
                <tr>
                    <div>
                        <img src="../DocsImgs/jeu/Ruban_gris.png" id="ruban ruban1">

                        <img src="../DocsImgs/jeu/Ruban_gris.png" id="ruban ruban3">
                    </div>
                </tr>

            </table>

            <div>
